<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Conversion Calcu JS</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        </head>
        <body style="background: linear-gradient(to bottom, blue, white); background-repeat: no-repeat;">
            <h1 style="color: white; text-align: center;">Conversion Calculator with JavaScript (Conditional Statement)</h1>
            <div class="container-fluid" style="display: flex; justify-content: center; align-items: center; margin-top: 300px;">
                <div class="row" style="width: fit-content;">
                    <div class="col">
                        <label for="inch" style="display: block;">Inches</label>
                        <input type="number" id="inch" oninput="calculate()" onblur="calculate()" onchange="calculate()" style="border-radius: 10px;">
                        <!-- <button onclick="calculate()">Convert</button> -->
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <select id="selectUnit" oninput="calculate()" onblur="calculate()" onchange="calculate()" style="border-radius: 10px;">
                                    <option value="mm">Millimeter</option>
                                    <option value="cm">Centimeter</option>
                                    <option value="m">Meter</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" style="border-radius: 10px" id="outputLength" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="JSConversion-Calcu.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        </body>
    </html>
